<div class="container">
    <div class="welcome-box">
        <div class="welcome-line" *ngFor="let line of outputLines">
            <span
                class="letter"
                [class.shown]="letter.shown"
                *ngFor="let letter of line.letters"
                [innerText]="letter.letter"
            ></span>
        </div>
    </div>
    <div class="come-in-button" [class.shown]="buttonVisible">
        <a [routerLink]="'profile'">Come on in!</a>
    </div>
</div>
